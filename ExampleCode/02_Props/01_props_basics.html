<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
  <!-- Import React Core Library -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <!-- Import React-DOM for DOM operation -->
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Import babel for transfering jsx to js -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Import prop-types for prop type checking -->
  <script src="https://unpkg.com/prop-types/prop-types.js"></script>
</head>

<body>
  <!-- Prepare a container -->
  <div id="root"></div>
  <!-- Start Here with text/babel -->
  <script type="text/babel">
    //1.Define Class Component
    class Person extends React.Component {
      //定义组件类型
      static propTypes = {
        name: PropTypes.string.isRequired,
        age: PropTypes.number,
        gender: PropTypes.string,
        speak: PropTypes.func
      };
      //定义组件默认值
      static defaultProps = {
        age: 0,
        gender: "N/A"
      };
      //组件样式
      render() {
        const { name, age, gender } = this.props;
        return (
          <>
            <ul>
              <li>Name: {name}</li>
              <li>Age: {age}</li>
              <li>Gender: {gender}</li>
            </ul>
          </>
        )
      }
    }

    /* 这一段代码和 Person 类相关，放在 Person 类里，并且添加 static 放进原型/类自身属性
    Person.propTypes = {
      name: PropTypes.string.isRequired,
      age: PropTypes.number,
      gender: PropTypes.string,
      speak: PropTypes.func
    };
    Person.defaultProps = {
      age: 0,
      gender: "N/A"
    };
    */

    //2.Render class component to page
    const Person1 = { name: "Yovan", age: 23, gender: "male", speak: speak }
    const Person2 = { name: "Arial", age: 24, gender: "Female" }
    const Person3 = { name: "Ben" }
    function speak() {
      console.log("Hello");
    }
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      <>
        <Person {...Person1} />
        <Person {...Person2} />
        <Person {...Person3} />
      </>
    );

  </script>
</body>

</html>
