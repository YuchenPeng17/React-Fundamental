<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <!-- Import React Core Library -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- Import React-DOM for DOM operation -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Import babel for transfering jsx to js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- Prepare a container -->
    <div id="root"></div>
    <!-- Start Here with text/babel -->
    <script type="text/babel">
        class ControlledComponent extends React.Component {
            //1.使用state现定义state
            state = {
                username: '',
                password: ''
            }
            handleInput = (inputType, event) => {
                this.setState({[inputType]: event.target.value});
            }
            //
            handleSubmit = (event) => {
                event.preventDefault();
                const { username, password } = this.state;
                alert(`Username: ${username}, Password: ${password}`)
            }
            //3.随着输入，把输入值维护到状态中去
            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        {/* 带()就传 return 的东西进去 */}
                        Username: <input onChange={(event)=>{this.handleInput('username', event)}} name="username" type="text" />
                        Password: <input onChange={(event)=>{this.handleInput('password', event)}} name="password" type="text" />
                        <button type="submit" >Submit</button>
                    </form>
                )
            }
        }
        
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<ControlledComponent />);

    </script>
</body>

</html>
